version: '3.8'

services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8080:80"

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    depends_on:
      - frontend
    command: http frontend:80
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"