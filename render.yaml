services:
  - type: database
    name: nneimark-db
    plan: free 

  - type: web
    name: backend
    plan: free 
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          type: database
          name: nneimark-db
          property: connectionString
      - key: GIGACHAT_CREDENTIALS
        sync: false 
      - key: MAX_BOT_TOKEN
        sync: false 
      - key: MAX_BOT_NAME
        sync: false 

  - type: web
    name: frontend
    plan: free
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    routes:
      - type: rewrite
        source: /api/:path*
        destination: http://backend:8000/api/:path*
      - type: rewrite
        source: /*
        destination: /index.html